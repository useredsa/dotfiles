# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        <Ctrl+Shift+Tab>: tab-prev
        <Ctrl+Tab>: tab-next
        <Ctrl+t>: set-cmd-text -s :open -t -r
  content.notifications:
    https://webchat.freenode.net: false
    https://www.facebook.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  editor.command:
    global:
    - kak-desktop
    - '{file}'
    - '{line}'
    - '{column}'
  hints.auto_follow:
    global: never
  hints.auto_follow_timeout:
    global: 10
  hints.chars:
    global: abcdefghijklmnopqrstuvwxyz
  hints.mode:
    global: word
  hints.scatter:
    global: false
  scrolling.smooth:
    global: true
  session.default_name:
    global: lastsess
  session.lazy_restore:
    global: true
  spellcheck.languages:
    global:
    - en-US
    - es-ES
  statusbar.padding:
    global:
      bottom: 1
      left: 0
      right: 0
      top: 1
  statusbar.position:
    global: bottom
  tabs.new_position.unrelated:
    global: next
  tabs.position:
    global: top
  tabs.show:
    global: always
  url.default_page:
    global: https://start.duckduckgo.com/
