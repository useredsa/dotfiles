# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      t: tab-focus
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  bindings.commands:
    global:
      insert:
        <Ctrl+q>: mode-leave
      normal:
        <Ctrl+Shift+Tab>: tab-prev
        <Ctrl+Tab>: tab-next
        <Ctrl+q>: nop
        <Ctrl+t>: set-cmd-text -s :open -t -r
        ga: tab-focus last
        gt: set-cmd-text -s :tab-focus
  colors.webpage.bg:
    global: white
  colors.webpage.preferred_color_scheme:
    global: dark
  content.notifications.enabled:
    https://agar.io: false
    https://soloartesmarciales.com: false
    https://tetr.io: false
    https://webchat.freenode.net: false
    https://www.facebook.com: false
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.persistent_storage:
    https://mega.nz: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  downloads.position:
    global: bottom
  downloads.remove_finished:
    global: 60000
  editor.command:
    global:
    - kak-desktop
    - '{file}'
    - '{line}'
    - '{column}'
  hints.auto_follow:
    global: never
  hints.auto_follow_timeout:
    global: 10
  hints.chars:
    global: abcdefghijklmnopqrstuvwxyz
  hints.mode:
    global: word
  hints.scatter:
    global: false
  input.insert_mode.auto_load:
    global: true
  input.partial_timeout:
    global: 10000
  scrolling.smooth:
    global: true
  session.default_name:
    global: lastsess
  session.lazy_restore:
    global: true
  spellcheck.languages:
    global:
    - en-US
    - es-ES
  statusbar.padding:
    global:
      bottom: 1
      left: 0
      right: 0
      top: 1
  statusbar.position:
    global: bottom
  tabs.last_close:
    global: close
  tabs.mode_on_change:
    global: restore
  tabs.new_position.unrelated:
    global: next
  tabs.position:
    global: bottom
  tabs.select_on_remove:
    global: last-used
  tabs.show:
    global: always
  url.default_page:
    global: https://start.duckduckgo.com/
